<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">{{title}}</a>
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-bs-toggle="collapse"
            data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01" [ngClass]="{ 'show': isNavbarOpen }">
            <ul class="navbar-nav me-auto" *ngIf="isLoggedIn">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Messages</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </li>
            </ul>
            <div class="navbar-nav me-auto"></div>
            <!-- If logged in -->
            <div class="nav-item dropdown btn-group me-3" *ngIf="isLoggedIn" dropdown>
                <a id="button-animated" dropdownToggle class="nav-link dropdown-toggle text-light"
                    data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                    aria-controls="dropdown-animated">
                    Welcome<span class="caret"></span>
                </a>
                <div id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu">
                    <a class="dropdown-item" role="menuitem">Edit Profile</a>
                    <a class="dropdown-item" role="menuitem" (click)="logout()">Logout</a>
                </div>
            </div>
            <!-- If not logged in -->
            <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!isLoggedIn">
                <input name="username" [(ngModel)]="model.username" class="form-control me-sm-2" type="text"
                    placeholder="Username">
                <input name="password" [(ngModel)]="model.password" class="form-control me-sm-2" type="password"
                    placeholder="Password">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </div>
